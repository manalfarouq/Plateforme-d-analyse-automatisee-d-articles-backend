name: Tests

on:
  push:
    branches: 
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches: 
      - main
      - develop

jobs:
  test-auth:
    name: Test Service Auth
    runs-on: ubuntu-latest
    
    env:
      SK: test_secret_key_for_ci_cd
      ALG: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: auth_test_db
      DB_USER: auth_test_user
      DB_PASSWORD: auth_test_password_123
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: auth_test_user
          POSTGRES_PASSWORD: auth_test_password_123
          POSTGRES_DB: auth_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd service-auth
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U auth_test_user; do
            echo 'Waiting for PostgreSQL...'
            sleep 1
          done
        timeout-minutes: 5
      
      - name: Initialize database
        env:
          PGPASSWORD: auth_test_password_123
        run: |
          psql -h localhost -U auth_test_user -d auth_test_db -c "
          CREATE TABLE IF NOT EXISTS users (
            id SERIAL PRIMARY KEY,
            username VARCHAR(100) UNIQUE NOT NULL,
            password VARCHAR(255) NOT NULL,
            email VARCHAR(255) UNIQUE NOT NULL,
            createat TIMESTAMP DEFAULT NOW() NOT NULL
          );
          CREATE TABLE IF NOT EXISTS analyse_logs (
            id SERIAL PRIMARY KEY,
            user_id INTEGER NOT NULL REFERENCES users(id),
            texte_original TEXT NOT NULL,
            categorie VARCHAR(100) NOT NULL,
            resume TEXT,
            ton VARCHAR(50)
          );
          "
      
      - name: Run tests
        run: |
          cd service-auth
          PYTHONPATH=$(pwd) python -m pytest tests/ -v

  test-gemini:
    name: Test Service Gemini
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd service-gemini
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Run tests
        run: |
          cd service-gemini
          PYTHONPATH=$(pwd) python -m pytest tests/ -v
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

  test-analyse:
    name: Test Service Analyse
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd service-analyse
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Run tests
        run: |
          cd service-analyse
          PYTHONPATH=$(pwd) python -m pytest tests/ -v
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}